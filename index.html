<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="shell">
        <div class="display">
            <div class="number-bar"></div>
            <div class="answer"></div>
            <button class="backspace">
            <span class="material-symbols-outlined">
                backspace
                </span>
            </button>    
        </div>
        <div class="calc-body">
            <button class="number clear">C</button>
            <button class="number percent">%</button>
            <button class="number parenthesis">()</button>
            <button class="number divide">/</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="number multiply">*</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="number minus">-</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="number plus">+</button>
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="number equals">=</button>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
